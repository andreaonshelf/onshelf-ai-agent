<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Product v1 Fields</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function DebugApp() {
            const [fields, setFields] = useState([]);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const loadProductV1Fields = async () => {
                setLoading(true);
                setError(null);
                console.log("Loading Product v1 fields...");
                
                try {
                    // This is the problematic call that might be causing the crash
                    const response = await fetch(`http://localhost:8000/api/field_definitions/product_v1`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log("Received data:", data);
                    
                    // Check if the data structure might cause issues
                    if (data && typeof data === 'object') {
                        // Check for circular references
                        try {
                            JSON.stringify(data);
                            console.log("Data can be stringified - no circular references");
                        } catch (e) {
                            console.error("Data has circular references!", e);
                            setError("Data contains circular references");
                            return;
                        }
                        
                        // Check for deeply nested structures
                        const checkDepth = (obj, depth = 0, maxDepth = 10) => {
                            if (depth > maxDepth) {
                                throw new Error(`Object nesting exceeds ${maxDepth} levels`);
                            }
                            
                            if (Array.isArray(obj)) {
                                obj.forEach(item => checkDepth(item, depth + 1, maxDepth));
                            } else if (obj && typeof obj === 'object') {
                                Object.values(obj).forEach(value => checkDepth(value, depth + 1, maxDepth));
                            }
                        };
                        
                        try {
                            checkDepth(data);
                            console.log("Data nesting is within acceptable limits");
                        } catch (e) {
                            console.error("Data is too deeply nested!", e);
                            setError("Data structure is too deeply nested");
                            return;
                        }
                    }
                    
                    setFields(data.fields || data || []);
                    
                } catch (err) {
                    console.error("Error loading fields:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div style={{ padding: '20px', fontFamily: 'Arial, sans-serif' }}>
                    <h1>Debug Product v1 Fields</h1>
                    
                    <button 
                        onClick={loadProductV1Fields}
                        style={{
                            padding: '10px 20px',
                            fontSize: '16px',
                            backgroundColor: '#007bff',
                            color: 'white',
                            border: 'none',
                            borderRadius: '4px',
                            cursor: 'pointer'
                        }}
                        disabled={loading}
                    >
                        {loading ? 'Loading...' : 'Load Product v1 Fields'}
                    </button>
                    
                    {error && (
                        <div style={{ 
                            marginTop: '20px', 
                            padding: '10px', 
                            backgroundColor: '#fee', 
                            border: '1px solid #fcc',
                            borderRadius: '4px'
                        }}>
                            <strong>Error:</strong> {error}
                        </div>
                    )}
                    
                    {fields.length > 0 && (
                        <div style={{ marginTop: '20px' }}>
                            <h2>Fields Found: {fields.length}</h2>
                            <pre style={{ 
                                backgroundColor: '#f5f5f5', 
                                padding: '10px', 
                                borderRadius: '4px',
                                overflow: 'auto',
                                maxHeight: '400px'
                            }}>
                                {JSON.stringify(fields, null, 2)}
                            </pre>
                        </div>
                    )}
                    
                    <div style={{ marginTop: '20px' }}>
                        <h3>Console Output:</h3>
                        <p>Check the browser console (F12) for detailed debugging information.</p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<DebugApp />, document.getElementById('root'));
    </script>
</body>
</html>
