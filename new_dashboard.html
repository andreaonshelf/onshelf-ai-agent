                                                width: '100%',
                                                padding: '8px 12px',
                                                border: '1px solid #e2e8f0',
                                                borderRadius: '6px'
                                            }}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label style={{ display: 'block', marginBottom: '4px', fontSize: '14px', fontWeight: 500 }}>
                                            Brand
                                        </label>
                                        <input
                                            type="text"
                                            defaultValue={showCorrectionModal.brand}
                                            onChange={(e) => showCorrectionModal.brand = e.target.value}
                                            style={{
                                                width: '100%',
                                                padding: '8px 12px',
                                                border: '1px solid #e2e8f0',
                                                borderRadius: '6px'
                                            }}
                                        />
                                    </div>
                                    
                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '12px' }}>
                                        <div>
                                            <label style={{ display: 'block', marginBottom: '4px', fontSize: '14px', fontWeight: 500 }}>
                                                Shelf
                                            </label>
                                            <input
                                                type="number"
                                                defaultValue={showCorrectionModal.shelf}
                                                onChange={(e) => showCorrectionModal.shelf = parseInt(e.target.value)}
                                                min="1"
                                                style={{
                                                    width: '100%',
                                                    padding: '8px 12px',
                                                    border: '1px solid #e2e8f0',
                                                    borderRadius: '6px'
                                                }}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label style={{ display: 'block', marginBottom: '4px', fontSize: '14px', fontWeight: 500 }}>
                                                Position
                                            </label>
                                            <input
                                                type="number"
                                                defaultValue={showCorrectionModal.position}
                                                onChange={(e) => showCorrectionModal.position = parseInt(e.target.value)}
                                                min="1"
                                                style={{
                                                    width: '100%',
                                                    padding: '8px 12px',
                                                    border: '1px solid #e2e8f0',
                                                    borderRadius: '6px'
                                                }}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label style={{ display: 'block', marginBottom: '4px', fontSize: '14px', fontWeight: 500 }}>
                                                Facings
                                            </label>
                                            <input
                                                type="number"
                                                defaultValue={showCorrectionModal.facings || 1}
                                                onChange={(e) => showCorrectionModal.facings = parseInt(e.target.value)}
                                                min="1"
                                                style={{
                                                    width: '100%',
                                                    padding: '8px 12px',
                                                    border: '1px solid #e2e8f0',
                                                    borderRadius: '6px'
                                                }}
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label style={{ display: 'block', marginBottom: '4px', fontSize: '14px', fontWeight: 500 }}>
                                            Price
                                        </label>
                                        <input
                                            type="text"
                                            defaultValue={showCorrectionModal.price}
                                            onChange={(e) => showCorrectionModal.price = e.target.value}
                                            placeholder="e.g., 4.99"
                                            style={{
                                                width: '100%',
                                                padding: '8px 12px',
                                                border: '1px solid #e2e8f0',
                                                borderRadius: '6px'
                                            }}
                                        />
                                    </div>
                                    
                                    <div style={{ display: 'flex', gap: '12px', marginTop: '20px' }}>
                                        <button
                                            className="btn btn-primary"
                                            onClick={() => {
                                                const correctionData = {
                                                    name: showCorrectionModal.name,
                                                    brand: showCorrectionModal.brand,
                                                    shelf: showCorrectionModal.shelf,
                                                    position: showCorrectionModal.position,
                                                    facings: showCorrectionModal.facings,
                                                    price: showCorrectionModal.price
                                                };
                                                
                                                if (showCorrectionModal.isNew) {
                                                    // Add new product
                                                    submitCorrection('new_product_' + Date.now(), correctionData);
                                                } else {
                                                    // Update existing
                                                    submitCorrection(showCorrectionModal.id, correctionData);
                                                }
                                            }}
                                        >
                                            {showCorrectionModal.isNew ? 'Add Product' : 'Save Correction'}
                                        </button>
                                        <button
                                            className="btn btn-secondary"
                                            onClick={() => setShowCorrectionModal(null)}
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Analytics Page Component
        const AnalyticsPage = () => {
            const [systemPerformance, setSystemPerformance] = useState(null);
            const [promptPerformance, setPromptPerformance] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                fetchAnalytics();
            }, []);
            
            const fetchAnalytics = async () => {
                try {
                    const [systemResponse, promptResponse] = await Promise.all([
                        fetch(`${API_BASE}/analytics/system-performance`),
                        fetch(`${API_BASE}/analytics/prompt-performance`)
                    ]);
                    
                    const systemData = await systemResponse.json();
                    const promptData = await promptResponse.json();
                    
                    setSystemPerformance(systemData);
                    setPromptPerformance(promptData.prompts || []);
                    setLoading(false);
                    
                    // Initialize charts after data is loaded
                    setTimeout(() => {
                        initializeCharts(systemData);
                    }, 100);
                } catch (error) {
                    console.error('Failed to fetch analytics:', error);
                    setLoading(false);
                }
            };
            
            const initializeCharts = (data) => {
                // System Performance Chart
                const systemCtx = document.getElementById('systemChart');
                if (systemCtx) {
                    new Chart(systemCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Custom Consensus', 'LangGraph', 'Hybrid'],
                            datasets: [{
                                label: 'Average Accuracy',
                                data: [
                                    data.systems.custom_consensus?.avg_accuracy || 0,
                                    data.systems.langgraph?.avg_accuracy || 0,
                                    data.systems.hybrid?.avg_accuracy || 0
                                ],
                                backgroundColor: '#3b82f6'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });
                }
                
                // Stage Performance Chart - only show if we have data
                const stageCtx = document.getElementById('stageChart');
                if (stageCtx && data.stage_performance) {
                    new Chart(stageCtx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(data.stage_performance),
                            datasets: [{
                                label: 'Success Rate',
                                data: Object.values(data.stage_performance),
                                borderColor: '#10b981',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });
                }
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading analytics...
                    </div>
                );
            }
            
            return (
                <div className="analytics-page">
                    <div className="analytics-grid">
                        <div className="card">
                            <div className="card-header">System Performance</div>
                            <div className="chart-container">
                                {systemPerformance && Object.keys(systemPerformance.systems || {}).length > 0 ? (
                                    <canvas id="systemChart"></canvas>
                                ) : (
                                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%', color: '#64748b' }}>
                                        No extraction data available yet
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="card">
                            <div className="card-header">Stage Performance</div>
                            <div className="chart-container">
                                {systemPerformance?.stage_performance ? (
                                    <canvas id="stageChart"></canvas>
                                ) : (
                                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%', color: '#64748b' }}>
                                        No stage data available yet
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="card">
                            <div className="card-header">Cost per Accuracy</div>
                            <div className="chart-container">
                                {systemPerformance?.cost_analysis ? (
                                    <canvas id="costChart"></canvas>
                                ) : (
                                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%', color: '#64748b' }}>
                                        No cost data available yet
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">Prompt Performance</div>
                        
                        <table className="stats-table">
                            <thead>
                                <tr>
                                    <th>Prompt</th>
                                    <th>Uses</th>
                                    <th>Avg Accuracy</th>
                                    <th>Avg Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                {promptPerformance.map((prompt, index) => (
                                    <tr key={index}>
                                        <td>{prompt.name}</td>
                                        <td>{prompt.uses}</td>
                                        <td>{(prompt.avg_accuracy * 100).toFixed(1)}%</td>
                                        <td>${prompt.avg_cost.toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">Smart Iteration Patterns</div>
                        
                        <table className="stats-table">
                            <thead>
                                <tr>
                                    <th>Common Issues</th>
                                    <th>Best Fix Strategy</th>
                                    <th>Success Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                {/* Will populate with real data from extraction patterns */}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        // Field Editor Component - Wordware-style with arbitrary nesting
        const FieldEditor = ({ fields, onFieldUpdate, onFieldDelete, onAddNestedField, fieldTypes, path = [] }) => {
            const level = path.length;
            
            return (
                <div className="field-editor-container">
                    {fields.map((field, index) => {
                        const currentPath = [...path, index];
                        const isNestable = field.type === 'object' || (field.type === 'list' && field.list_item_type === 'object');
                        const hasNestedFields = field.nested_fields && field.nested_fields.length > 0;
                        
                        return (
                            <div key={index} className="field-item-wrapper">
                                <div className={`field-item level-${level}`} style={{
                                    marginLeft: level * 24 + 'px',
                                    marginBottom: hasNestedFields ? '8px' : '12px',
                                    position: 'relative'
                                }}>
                                    {/* Connection line for nested fields */}
                                    {level > 0 && (
                                        <div className="field-connector" style={{
                                            position: 'absolute',
                                            left: '-20px',
                                            top: '0',
                                            bottom: '0',
                                            width: '20px',
                                            borderLeft: '2px solid #e2e8f0',
                                            borderBottom: '2px solid #e2e8f0'
                                        }} />
                                    )}
                                    
                                    <div className="field-content" data-type={field.type} style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '12px',
                                        padding: '12px 16px',
                                        background: level === 0 ? 'white' : '#f8fafc',
                                        border: `1px solid ${isNestable ? '#3b82f6' : '#e2e8f0'}`,
                                        borderRadius: '8px',
                                        transition: 'all 0.2s'
                                    }}>
                                        {/* Field Icon */}
                                        <div className="field-icon" style={{
                                            width: '32px',
                                            height: '32px',
                                            background: field.type === 'object' ? '#dbeafe' : 
                                                       field.type === 'list' ? '#dcfce7' : 
                                                       field.type === 'string' ? '#fef3c7' : 
                                                       field.type === 'integer' || field.type === 'float' ? '#e0e7ff' : 
                                                       field.type === 'boolean' ? '#fee2e2' : '#f3f4f6',
                                            borderRadius: '6px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            color: field.type === 'object' ? '#3b82f6' : 
                                                   field.type === 'list' ? '#22c55e' : 
                                                   field.type === 'string' ? '#f59e0b' : 
                                                   field.type === 'integer' || field.type === 'float' ? '#6366f1' : 
                                                   field.type === 'boolean' ? '#ef4444' : '#6b7280'
                                        }}>
                                            {field.type === 'object' ? '{}' : 
                                             field.type === 'list' ? '[]' : 
                                             field.type === 'string' ? '""' : 
                                             field.type === 'integer' || field.type === 'float' ? '#' : 
                                             field.type === 'boolean' ? '?' : 'T'}
                                        </div>
                                        
                                        {/* Field Details */}
                                        <div className="field-details" style={{ flex: 1 }}>
                                            <div style={{ display: 'flex', gap: '8px', alignItems: 'center', marginBottom: '4px' }}>
                                                <input
                                                    type="text"
                                                    value={field.name}
                                                    onChange={(e) => onFieldUpdate(currentPath, { name: e.target.value })}
                                                    placeholder="field_name"
                                                    style={{
                                                        padding: '4px 8px',
                                                        border: '1px solid #e2e8f0',
                                                        borderRadius: '4px',
                                                        fontFamily: 'Monaco, Menlo, monospace',
                                                        fontSize: '13px',
                                                        fontWeight: '500',
                                                        background: 'white',
                                                        minWidth: '120px'
                                                    }}
                                                />
                                                
                                                <select
                                                    value={field.type}
                                                    onChange={(e) => {
                                                        const newType = e.target.value;
                                                        const updates = { type: newType };
                                                        // Reset nested fields if changing from nestable type
                                                        if (!['object', 'list'].includes(newType)) {
                                                            updates.nested_fields = [];
                                                            updates.list_item_type = null;
                                                        }
                                                        onFieldUpdate(currentPath, updates);
                                                    }}
                                                    style={{
                                                        padding: '4px 8px',
                                                        border: '1px solid #e2e8f0',
                                                        borderRadius: '4px',
                                                        fontSize: '13px',
                                                        background: 'white',
                                                        fontWeight: '500',
                                                        color: '#6366f1'
                                                    }}
                                                >
                                                    {fieldTypes.map(type => (
                                                        <option key={type.value} value={type.value}>{type.label}</option>
                                                    ))}
                                                </select>
                                                
                                                {field.type === 'list' && (
                                                    <select
                                                        value={field.list_item_type || 'string'}
                                                        onChange={(e) => {
                                                            const itemType = e.target.value;
                                                            const updates = { list_item_type: itemType };
                                                            // Initialize nested fields for object items
                                                            if (itemType === 'object' && !field.nested_fields) {
                                                                updates.nested_fields = [];
                                                            } else if (itemType !== 'object') {
                                                                updates.nested_fields = [];
                                                            }
                                                            onFieldUpdate(currentPath, updates);
                                                        }}
                                                        style={{
                                                            padding: '4px 8px',
                                                            border: '1px solid #e2e8f0',
                                                            borderRadius: '4px',
                                                            fontSize: '12px',
                                                            background: '#f8fafc'
                                                        }}
                                                    >
                                                        <option value="string">of Text</option>
                                                        <option value="integer">of Number</option>
                                                        <option value="float">of Decimal</option>
                                                        <option value="object">of Object</option>
                                                    </select>
                                                )}
                                            </div>
                                            
                                            <input
                                                type="text"
                                                value={field.description}
                                                onChange={(e) => onFieldUpdate(currentPath, { description: e.target.value })}
                                                placeholder="Describe what this field contains..."
                                                style={{
                                                    width: '100%',
                                                    padding: '4px 8px',
                                                    border: '1px solid #f1f5f9',
                                                    borderRadius: '4px',
                                                    fontSize: '12px',
                                                    color: '#64748b',
                                                    background: '#f8fafc'
                                                }}
                                            />
                                        </div>
                                        
                                        {/* Field Actions */}
                                        <div className="field-actions" style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            <label style={{ 
                                                display: 'flex', 
                                                alignItems: 'center', 
                                                fontSize: '12px',
                                                padding: '4px 8px',
                                                background: field.required ? '#dcfce7' : '#f1f5f9',
                                                color: field.required ? '#15803d' : '#64748b',
                                                borderRadius: '4px',
                                                cursor: 'pointer',
                                                fontWeight: '500'
                                            }}>
                                                <input
                                                    type="checkbox"
                                                    checked={field.required !== false}
                                                    onChange={(e) => onFieldUpdate(currentPath, { required: e.target.checked })}
                                                    style={{ marginRight: '4px', cursor: 'pointer' }}
                                                />
                                                Required
                                            </label>
                                            
                                            {isNestable && (
                                                <button
                                                    onClick={() => onAddNestedField(currentPath)}
                                                    style={{
                                                        padding: '6px 12px',
                                                        background: '#3b82f6',
                                                        color: 'white',
                                                        border: 'none',
                                                        borderRadius: '4px',
                                                        cursor: 'pointer',
                                                        fontSize: '12px',
                                                        fontWeight: '500',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        gap: '4px',
                                                        transition: 'all 0.2s'
                                                    }}
                                                    onMouseEnter={(e) => e.target.style.background = '#2563eb'}
                                                    onMouseLeave={(e) => e.target.style.background = '#3b82f6'}
                                                >
                                                    <span style={{ fontSize: '16px' }}>+</span>
                                                    Add Field
                                                </button>
                                            )}
                                            
                                            <button
                                                onClick={() => onFieldDelete(currentPath)}
                                                style={{
                                                    width: '32px',
                                                    height: '32px',
                                                    background: '#fee2e2',
                                                    color: '#dc2626',
                                                    border: 'none',
                                                    borderRadius: '4px',
                                                    cursor: 'pointer',
                                                    fontSize: '16px',
                                                    fontWeight: 'bold',
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    justifyContent: 'center',
                                                    transition: 'all 0.2s'
                                                }}
                                                onMouseEnter={(e) => e.target.style.background = '#fecaca'}
                                                onMouseLeave={(e) => e.target.style.background = '#fee2e2'}
                                            >
                                                ×
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Nested fields */}
                                {hasNestedFields && (
                                    <div className="nested-fields" style={{
                                        marginTop: '0',
                                        position: 'relative'
                                    }}>
                                        <FieldEditor
                                            fields={field.nested_fields}
                                            onFieldUpdate={onFieldUpdate}
                                            onFieldDelete={onFieldDelete}
                                            onAddNestedField={onAddNestedField}
                                            fieldTypes={fieldTypes}
                                            path={currentPath}
                                        />
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };
        
        // Live Monitoring Modal Component
        const LiveMonitoringModal = ({ queueItem, onClose }) => {
            const [monitoringData, setMonitoringData] = useState(null);
            const [wsConnected, setWsConnected] = useState(false);
            const wsRef = useRef(null);
            
            useEffect(() => {
                // Initial fetch
                fetchMonitoringData();
                
                // Setup WebSocket connection
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/extraction/${queueItem.id}`;
                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;
                
                ws.onopen = () => {
                    console.log('WebSocket connected for monitoring');
                    setWsConnected(true);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'monitoring_update') {
                            setMonitoringData(data);
                            
                            // Close modal if processing is complete
                            if (data.status === 'completed' || data.status === 'failed') {
                                setTimeout(onClose, 2000);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    setWsConnected(false);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setWsConnected(false);
                };
                
                // Fallback polling if WebSocket fails
                const interval = setInterval(() => {
                    if (!wsConnected) {
                        fetchMonitoringData();
                    }
                }, 2000);
                
                // Cleanup
                return () => {
                    clearInterval(interval);
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, [queueItem.id]);
            
            const fetchMonitoringData = async () => {
                try {
                    const response = await fetch(`${API_BASE}/queue/monitor/${queueItem.id}`);
                    const data = await response.json();
                    setMonitoringData(data);
                    
                    // Close modal if processing is complete
                    if (data.status === 'completed' || data.status === 'failed') {
                        setTimeout(onClose, 2000);
                    }
                } catch (error) {
                    console.error('Failed to fetch monitoring data:', error);
                }
            };
            
            const handleForceComplete = async () => {
                try {
                    await fetch(`${API_BASE}/queue/force-complete/${queueItem.id}`, {
                        method: 'POST'
                    });
                    onClose();
                } catch (error) {
                    console.error('Failed to force complete:', error);
                }
            };
            
            const handleAbort = async () => {
                try {
                    await fetch(`${API_BASE}/queue/abort/${queueItem.id}`, {
                        method: 'POST'
                    });
                    onClose();
                } catch (error) {
                    console.error('Failed to abort:', error);
                }
            };
            
            return (
                <div className="modal-backdrop" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <span>Live Extraction Monitor</span>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        {monitoringData ? (
                            <div>
                                <div style={{ marginBottom: '16px' }}>
                                    <strong>{queueItem.store_name} - {queueItem.category}</strong>
                                    <div style={{ fontSize: '14px', color: '#64748b' }}>
                                        Running for {monitoringData.duration} seconds
                                    </div>
                                </div>
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>
                                        Current: Iteration {monitoringData.current_iteration}, {monitoringData.current_stage}
                                    </div>
                                    <div style={{ display: 'flex', gap: '8px', fontSize: '14px' }}>
                                        <span className={monitoringData.structure_complete ? 'status-complete' : ''}>
                                            Structure {monitoringData.structure_complete ? '✓' : '⚡'}
                                        </span>
                                        <span>→</span>
                                        <span className={monitoringData.products_complete ? 'status-complete' : ''}>
                                            Products {monitoringData.products_complete ? '✓' : '⚡'}
                                        </span>
                                        <span>→</span>
                                        <span>Details</span>
                                        <span>→</span>
                                        <span>Validation</span>
                                    </div>
                                </div>
                                
                                {monitoringData.locked_items && monitoringData.locked_items.length > 0 && (
                                    <div style={{ marginBottom: '16px', background: '#f8fafc', padding: '12px', borderRadius: '6px' }}>
                                        <div style={{ fontWeight: 500, marginBottom: '8px' }}>
                                            Locked from Iteration {monitoringData.current_iteration - 1}:
                                        </div>
                                        <ul style={{ marginLeft: '20px', fontSize: '14px' }}>
                                            {monitoringData.locked_items.map((item, index) => (
                                                <li key={index}>{item}</li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>Currently Processing:</div>
                                    <div style={{ fontSize: '14px', color: '#64748b' }}>
                                        {monitoringData.current_processing}
                                    </div>
                                </div>
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>Models Status:</div>
                                    <div style={{ fontSize: '14px' }}>
                                        {monitoringData.models_status.map((model, index) => (
                                            <div key={index} style={{ marginBottom: '4px' }}>
                                                • {model.name}: {model.status}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                {monitoringData.duration > 60 && (
                                    <div style={{ marginTop: '20px', display: 'flex', gap: '12px' }}>
                                        <button className="btn btn-primary" onClick={handleForceComplete}>
                                            Force Continue
                                        </button>
                                        <button className="btn btn-secondary" onClick={handleAbort}>
                                            Abort
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="loading">
                                <div className="spinner"></div>
                                Loading monitoring data...
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
