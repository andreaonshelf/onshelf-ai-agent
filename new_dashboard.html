                                    <div style={{ marginTop: '16px', display: 'flex', justifyContent: 'flex-end' }}>
                                        <button 
                                            className="btn btn-secondary"
                                            onClick={handleSavePromptToLibrary}
                                            disabled={!promptName || !promptText || selectedPrompt}
                                            style={{
                                                fontSize: '13px',
                                                padding: '6px 16px',
                                                opacity: (!promptName || !promptText || selectedPrompt) ? 0.5 : 1
                                            }}
                                            title={selectedPrompt ? "Cannot save while a prompt is selected" : "Save prompt and field definitions to library"}
                                        >
                                            💾 Save Prompt to Library
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div style={{ background: '#f8fafc', padding: '20px', borderRadius: '6px', textAlign: 'center', color: '#64748b' }}>
                                    <div style={{ fontSize: '16px', fontWeight: 500, marginBottom: '8px' }}>Validation Stage</div>
                                    <div>This stage validates the extracted data quality and accuracy.</div>
                                    <div style={{ marginTop: '8px', fontSize: '13px' }}>No fields to configure - validation uses the combined output from previous stages.</div>
                                </div>
                            )}
                            
                            <div style={{ marginTop: '20px' }}>
                                <label style={{ display: 'block', marginBottom: '8px', fontWeight: 500 }}>
                                    Models for {activeStage}:
                                </label>
                                <ModelSelector 
                                    selectedModels={stageConfigs[activeStage]?.models || []}
                                    onChange={(models) => {
                                        const updatedConfig = {
                                            ...stageConfigs[activeStage],
                                            models: models
                                        };
                                        setStageConfigs({
                                            ...stageConfigs,
                                            [activeStage]: updatedConfig
                                        });
                                    }}
                                    stageType={activeStage}
                                />
                                
                                {/* Model Creativity Slider */}
                                <div style={{ marginTop: '16px', padding: '16px', background: '#f8fafc', borderRadius: '8px' }}>
                                    <label style={{ display: 'block', marginBottom: '12px', fontWeight: 500 }}>
                                        Model Creativity (Temperature): {modelCreativity.toFixed(1)}
                                    </label>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                        <span style={{ fontSize: '12px', color: '#64748b' }}>Precise</span>
                                        <input
                                            type="range"
                                            min="0"
                                            max="1"
                                            step="0.1"
                                            value={modelCreativity}
                                            onChange={(e) => setModelCreativity(parseFloat(e.target.value))}
                                            style={{
                                                flex: 1,
                                                height: '6px',
                                                background: '#e2e8f0',
                                                borderRadius: '3px',
                                                outline: 'none',
                                                cursor: 'pointer'
                                            }}
                                        />
                                        <span style={{ fontSize: '12px', color: '#64748b' }}>Creative</span>
                                    </div>
                                    <div style={{ 
                                        marginTop: '8px', 
                                        fontSize: '12px', 
                                        color: '#64748b',
                                        textAlign: 'center'
                                    }}>
                                        {modelCreativity < 0.3 && 'Very deterministic and focused'}
                                        {modelCreativity >= 0.3 && modelCreativity < 0.7 && 'Balanced between accuracy and variation'}
                                        {modelCreativity >= 0.7 && 'More creative and exploratory'}
                                    </div>
                                </div>
                                
                                {/* Save Stage Button - Moved after model selection and creativity */}
                                <div style={{ marginTop: '20px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <button 
                                        className="btn btn-primary" 
                                        onClick={handleSaveStage}
                                        style={{ 
                                            background: savedStages.has(activeStage) ? '#16a34a' : '#3b82f6' 
                                        }}
                                    >
                                        {savedStages.has(activeStage) ? '✓ Stage Saved' : 'Save Stage'}
                                    </button>
                                    
                                    {saveMessage && (
                                        <div style={{ 
                                            fontSize: '14px', 
                                            color: saveMessage.type === 'success' ? '#16a34a' : '#dc2626',
                                            fontWeight: 500
                                        }}>
                                            {saveMessage.text}
                                        </div>
                                    )}
                                </div>
                                
                                {/* Orchestrator Model Selection */}
                                <div style={{ marginTop: '16px', padding: '16px', background: '#f8fafc', borderRadius: '8px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 500 }}>
                                        Orchestrator Model (Manages the extraction process):
                                    </label>
                                    <select
                                        value={orchestratorModel}
                                        onChange={(e) => setOrchestratorModel(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '8px 12px',
                                            border: '1px solid #e2e8f0',
                                            borderRadius: '6px',
                                            background: 'white',
                                            fontSize: '14px'
                                        }}
                                    >
                                        <optgroup label="High Performance">
                                            <option value="claude-4-opus">Claude 4 Opus (Recommended)</option>
                                            <option value="gpt-4.1">GPT-4.1</option>
                                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                                        </optgroup>
                                        <optgroup label="Balanced">
                                            <option value="claude-4-sonnet">Claude 4 Sonnet</option>
                                            <option value="claude-3-5-sonnet-v2">Claude 3.5 Sonnet v2</option>
                                            <option value="gpt-4o">GPT-4o</option>
                                        </optgroup>
                                        <optgroup label="Cost Effective">
                                            <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                                            <option value="gpt-4o-mini">GPT-4o mini</option>
                                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                                        </optgroup>
                                    </select>
                                    <div style={{ 
                                        marginTop: '8px', 
                                        fontSize: '12px', 
                                        color: '#64748b'
                                    }}>
                                        The orchestrator coordinates all stages, manages iterations, and ensures quality
                                    </div>
                                    
                                    {/* Orchestrator Prompt */}
                                    <div style={{ marginTop: '16px' }}>
                                        <label style={{ display: 'block', marginBottom: '8px', fontWeight: 500, fontSize: '14px' }}>
                                            Orchestrator Instructions (Optional):
                                        </label>
                                        <textarea
                                            placeholder="Provide specific instructions for how the orchestrator should manage the extraction process. For example: prioritize accuracy over speed, focus on specific product attributes, handle edge cases, etc."
                                            value={orchestratorPrompt}
                                            onChange={(e) => setOrchestratorPrompt(e.target.value)}
                                            style={{
                                                width: '100%',
                                                minHeight: '100px',
                                                padding: '12px',
                                                border: '1px solid #e2e8f0',
                                                borderRadius: '6px',
                                                fontFamily: 'inherit',
                                                fontSize: '13px',
                                                resize: 'vertical',
                                                background: 'white'
                                            }}
                                        />
                                        <div style={{ 
                                            marginTop: '4px', 
                                            fontSize: '11px', 
                                            color: '#94a3b8'
                                        }}>
                                            These instructions guide the orchestrator's decision-making throughout the extraction
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Configuration Preview */}
                    {configPreview && Object.keys(configPreview.stages).length > 0 && (
                        <div className="card" style={{ marginTop: '20px' }}>
                            <div className="card-header">Configuration Preview</div>
                            <div style={{ background: '#f8fafc', padding: '16px', borderRadius: '6px', fontFamily: 'monospace', fontSize: '13px' }}>
                                <div><strong>System:</strong> {configPreview.system}</div>
                                <div><strong>Max Budget:</strong> £{configPreview.max_budget} GBP</div>
                                <div><strong>Temperature:</strong> {configPreview.temperature}</div>
                                <div><strong>Orchestrator:</strong> {configPreview.orchestrator_model}</div>
                                <div style={{ marginTop: '12px' }}><strong>Configured Stages:</strong></div>
                                {Object.entries(configPreview.stages).map(([stageId, config]) => (
                                    <div key={stageId} style={{ marginLeft: '20px', marginTop: '8px' }}>
                                        <div style={{ fontWeight: 600 }}>• {stages.find(s => s.id === stageId)?.label || stageId}:</div>
                                        <div style={{ marginLeft: '20px', fontSize: '12px', color: '#64748b' }}>
                                            - Prompt: {config.prompt_id ? `ID ${config.prompt_id}` : 'Custom'}<br/>
                                            - Fields: {config.fields?.length || 0} defined<br/>
                                            - Models: {config.models && config.models.length > 0 
                                                ? `${config.models.length} selected${config.models.length > 1 ? ' (voting)' : ''}` 
                                                : 'None selected'}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div style={{ display: 'flex', gap: '12px', marginTop: '20px' }}>
                        <button 
                            className="btn btn-primary" 
                            onClick={handleSaveConfiguration}
                            disabled={Object.keys(stageConfigs).length === 0}
                        >
                            Save Full Configuration
                        </button>
                        
                        {/* Configuration Dropdown */}
                        <div style={{ position: 'relative' }}>
                            <button 
                                className="btn btn-secondary"
                                onClick={() => {
                                    setShowConfigDropdown(!showConfigDropdown);
                                    if (!showConfigDropdown && availableConfigs.length === 0) {
                                        fetchAvailableConfigs();
                                    }
                                }}
                                style={{ display: 'flex', alignItems: 'center', gap: '8px' }}
                            >
                                Load Configuration
                                <span style={{ fontSize: '12px' }}>▼</span>
                            </button>
                            
                            {showConfigDropdown && (
                                <div className="prompt-dropdown-menu" style={{ 
                                    position: 'absolute', 
                                    top: '100%', 
                                    left: 0, 
                                    marginTop: '4px',
                                    minWidth: '300px',
                                    maxHeight: '400px',
                                    overflowY: 'auto',
                                    zIndex: 1000
                                }}>
                                    {loadingConfigs ? (
                                        <div style={{ padding: '16px', textAlign: 'center', color: '#64748b' }}>
                                            Loading configurations...
                                        </div>
                                    ) : availableConfigs.length === 0 ? (
                                        <div style={{ padding: '16px', textAlign: 'center', color: '#64748b' }}>
                                            No saved configurations found
                                        </div>
                                    ) : (
                                        availableConfigs.map(config => (
                                            <div
                                                key={config.id}
                                                className="prompt-option"
                                                onClick={() => {
                                                    handleLoadConfiguration(config);
                                                    setShowConfigDropdown(false);
                                                }}
                                                style={{ cursor: 'pointer' }}
                                            >
                                                <div style={{ fontWeight: 500 }}>{config.name}</div>
                                                <div className="prompt-stats" style={{ fontSize: '12px', color: '#64748b' }}>
                                                    <span>{new Date(config.created_at).toLocaleDateString()}</span>
                                                    {config.description && <span> • {config.description}</span>}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Results Page Component
        const ResultsPage = () => {
            const [selectedItemId, setSelectedItemId] = useState(null);
            const [results, setResults] = useState(null);
            const [showDetails, setShowDetails] = useState(false);
            const [loading, setLoading] = useState(false);
            const [corrections, setCorrections] = useState({});
            const [showCorrectionModal, setShowCorrectionModal] = useState(null);
            
            // Check URL hash for item ID
            useEffect(() => {
                const checkUrlHash = () => {
                    const hash = window.location.hash;
                    const match = hash.match(/#results\/(\d+)/);
                    if (match) {
                        const itemId = parseInt(match[1]);
                        setSelectedItemId(itemId);
                        fetchResults(itemId);
                    } else {
                        // Try to get from localStorage or fetch first completed
                        const lastViewedItem = localStorage.getItem('lastViewedResultItem');
                        if (lastViewedItem) {
                            setSelectedItemId(parseInt(lastViewedItem));
                            fetchResults(parseInt(lastViewedItem));
                        } else {
                            fetchFirstCompletedItem();
                        }
                    }
                };
                
                checkUrlHash();
                window.addEventListener('hashchange', checkUrlHash);
                return () => window.removeEventListener('hashchange', checkUrlHash);
            }, []);
            
            const fetchFirstCompletedItem = async () => {
                try {
                    const response = await fetch(`${API_BASE}/queue/items?status=completed&limit=1`);
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        setSelectedItemId(data.items[0].id);
                        fetchResults(data.items[0].id);
                    }
                } catch (error) {
                    console.error('Failed to fetch completed items:', error);
                }
            };
            
            const fetchResults = async (itemId) => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/queue/results/${itemId}`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch results: ${response.status}`);
                    }
                    const data = await response.json();
                    setResults(data);
                    localStorage.setItem('lastViewedResultItem', itemId.toString());
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to fetch results:', error);
                    setLoading(false);
                    setResults(null);
                }
            };
            
            const handleProductCorrection = (product) => {
                setShowCorrectionModal(product);
            };
            
            const submitCorrection = async (productId, correctionData) => {
                try {
                    const response = await fetch(`${API_BASE}/feedback/correction`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            queue_item_id: results?.item_id,
                            product_id: productId,
                            corrections: correctionData,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (response.ok) {
                        // Update local state
                        setCorrections({
                            ...corrections,
                            [productId]: correctionData
                        });
                        setShowCorrectionModal(null);
                        alert('Correction submitted successfully');
                    }
                } catch (error) {
                    console.error('Failed to submit correction:', error);
                    alert('Failed to submit correction');
                }
            };
            
            const handleAddMissingProduct = () => {
                // Show modal for adding missing product
                setShowCorrectionModal({
                    id: 'new_product',
                    name: '',
                    brand: '',
                    shelf: 1,
                    position: 1,
                    price: '',
                    isNew: true
                });
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading results...
                    </div>
                );
            }
            
            // Always show the structure, even without results
            
            return (
                <div className="results-page">
                    <div className="card">
                        <div className="card-header">
                            {results ? 
                                `${results?.store_name || 'Unknown Store'} - ${results?.category || 'Unknown Category'} | Completed ${results?.completed_time || 'N/A'}` :
                                'Results View - Select an item from the queue to process'
                            }
                        </div>
                        
                        <div className="results-container">
                            <div className="image-container">
                                {results?.original_image_url ? (
                                    <img src={results?.original_image_url} alt="Original shelf" />
                                ) : (
                                    <div style={{ color: '#94a3b8', fontSize: '14px' }}>
                                        <div style={{ marginBottom: '8px' }}>📷 Original Image</div>
                                        <div style={{ fontSize: '12px' }}>Will display here after processing</div>
                                    </div>
                                )}
                                <div style={{ position: 'absolute', bottom: '8px', left: '8px', background: 'rgba(0,0,0,0.7)', color: 'white', padding: '4px 8px', borderRadius: '4px', fontSize: '12px' }}>
                                    Original Image
                                </div>
                            </div>
                            
                            <div className="image-container">
                                {results?.planogram_svg ? (
                                    <div dangerouslySetInnerHTML={{ __html: results?.planogram_svg }} />
                                ) : (
                                    <div style={{ color: '#94a3b8', fontSize: '14px' }}>
                                        <div style={{ marginBottom: '8px' }}>📊 Generated Planogram</div>
                                        <div style={{ fontSize: '12px' }}>Will display here after processing</div>
                                    </div>
                                )}
                                {results?.accuracy && (
                                    <div className="accuracy-badge">
                                        {(results?.accuracy * 100).toFixed(0)}% accuracy
                                    </div>
                                )}
                                <div style={{ position: 'absolute', bottom: '8px', left: '8px', background: 'rgba(0,0,0,0.7)', color: 'white', padding: '4px 8px', borderRadius: '4px', fontSize: '12px' }}>
                                    Generated Planogram
                                </div>
                            </div>
                        </div>
                        
                        <div style={{ marginBottom: '16px', display: 'flex', gap: '20px', fontSize: '14px', color: '#64748b' }}>
                            <span>${results?.total_cost?.toFixed(2) || '0.00'} spent</span>
                            <span>{results?.iterations || 0} iterations</span>
                            <span>{results?.total_products || 0} products extracted</span>
                        </div>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">Extracted Products</div>
                        
                        <table className="products-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Brand</th>
                                    <th>Position</th>
                                    <th>Facings</th>
                                    <th>Price</th>
                                    <th>Confidence</th>
                                    <th>Correct?</th>
                                </tr>
                            </thead>
                            <tbody>
                                {results?.products && results.products.map((product, index) => (
                                    <tr key={index}>
                                        <td>{product.name || 'Unknown'}</td>
                                        <td>{product.brand || 'Unknown'}</td>
                                        <td>Shelf {product.shelf || '?'}, Pos {product.position || '?'}</td>
                                        <td>{product.facings || 1}</td>
                                        <td>{product.price ? `$${product.price}` : '-'}</td>
                                        <td>
                                            <span style={{ 
                                                color: product.confidence >= 0.8 ? '#16a34a' : 
                                                      product.confidence >= 0.6 ? '#f59e0b' : '#dc2626',
                                                fontWeight: 500
                                            }}>
                                                {product.confidence ? `${(product.confidence * 100).toFixed(0)}%` : '-'}
                                            </span>
                                        </td>
                                        <td>
                                            {corrections[product.id || index] ? (
                                                <span className="correct-icon">✓ Fixed</span>
                                            ) : product.verified ? (
                                                <span className="correct-icon">✓</span>
                                            ) : (
                                                <span 
                                                    className="incorrect-icon"
                                                    onClick={() => handleProductCorrection(product)}
                                                    style={{ cursor: 'pointer' }}
                                                >
                                                    ✗ Fix
                                                </span>
                                            )}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        
                        {(!results || !results.products || results.products.length === 0) && (
                            <div style={{ textAlign: 'center', padding: '20px', color: '#64748b' }}>
                                No products extracted yet
                            </div>
                        )}
                        
                        <div style={{ marginTop: '16px', display: 'flex', gap: '12px' }}>
                            <button 
                                className="btn btn-secondary"
                                onClick={handleAddMissingProduct}
                            >
                                + Add Missing Product
                            </button>
                            <button 
                                className="btn btn-primary"
                                onClick={async () => {
                                    if (Object.keys(corrections).length > 0) {
                                        const response = await fetch(`${API_BASE}/feedback/submit-all`, {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({
                                                queue_item_id: results?.item_id,
                                                corrections: corrections,
                                                timestamp: new Date().toISOString()
                                            })
                                        });
                                        if (response.ok) {
                                            alert('All corrections submitted successfully');
                                            setCorrections({});
                                        }
                                    } else {
                                        alert('No corrections to submit');
                                    }
                                }}
                                disabled={Object.keys(corrections).length === 0}
                            >
                                Submit {Object.keys(corrections).length} Corrections
                            </button>
                        </div>
                    </div>
                    
                    <div className="card">
                        <div 
                            className="card-header"
                            style={{ cursor: 'pointer' }}
                            onClick={() => setShowDetails(!showDetails)}
                        >
                            {showDetails ? '▲' : '▼'} Extraction Details
                        </div>
                        
                        {showDetails && (
                            <div>
                                <div className="iteration-timeline">
                                    {results?.iterations_data && results.iterations_data.map((iter, index) => (
                                        <div key={index} className="iteration-item">
                                            <div className="iteration-header">
                                                <div className="iteration-number">Iteration {iter.number || index + 1}</div>
                                                <div className="iteration-stats">
                                                    <span style={{ color: iter.accuracy >= 0.9 ? '#16a34a' : '#f59e0b' }}>
                                                        {iter.accuracy ? `${(iter.accuracy * 100).toFixed(0)}%` : '-'}
                                                    </span>
                                                    <span>${iter.cost ? iter.cost.toFixed(2) : '0.00'}</span>
                                                    <span>{iter.duration || 0}s</span>
                                                </div>
                                            </div>
                                            
                                            {/* Stage Progress */}
                                            {iter.stages && (
                                                <div style={{ fontSize: '12px', marginBottom: '8px' }}>
                                                    <div style={{ display: 'flex', gap: '8px', marginBottom: '4px' }}>
                                                        {['Structure', 'Products', 'Details', 'Validation'].map((stage, i) => (
                                                            <span 
                                                                key={i}
                                                                style={{ 
                                                                    padding: '2px 8px',
                                                                    borderRadius: '12px',
                                                                    background: iter.stages?.[stage.toLowerCase()] ? '#dcfce7' : '#f1f5f9',
                                                                    color: iter.stages?.[stage.toLowerCase()] ? '#15803d' : '#64748b',
                                                                    fontSize: '11px'
                                                                }}
                                                            >
                                                                {stage}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            
                                            {/* Model Consensus */}
                                            {iter.model_votes && (
                                                <div style={{ fontSize: '12px', marginBottom: '8px' }}>
                                                    <strong>Model Consensus:</strong>
                                                    <div style={{ marginLeft: '12px', marginTop: '4px' }}>

        // Field Editor Component - Wordware-style with full drag and drop
        const FieldEditor = ({ fields, onFieldUpdate, onFieldDelete, onAddNestedField, fieldTypes, path = [], onFieldMove }) => {
            const [draggedField, setDraggedField] = useState(null);
            const [dragOverInfo, setDragOverInfo] = useState(null);
            const [dropIndicator, setDropIndicator] = useState(null);
            const level = path.length;
            
            // Handle drag start
            const handleDragStart = (e, fieldPath, field) => {
                e.stopPropagation();
                setDraggedField({ path: fieldPath, field });
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', JSON.stringify({ path: fieldPath, field }));
                
                // Add dragging class
                e.target.closest('.field-item-wrapper').classList.add('dragging');
            };
            
            // Handle drag end
            const handleDragEnd = (e) => {
                e.stopPropagation();
                setDraggedField(null);
                setDragOverInfo(null);
                setDropIndicator(null);
                
                // Remove all drag-related classes
                document.querySelectorAll('.dragging, .drag-over, .drag-over-nested, .can-accept-drop').forEach(el => {
                    el.classList.remove('dragging', 'drag-over', 'drag-over-nested', 'can-accept-drop');
                });
            };
            
            // Check if a field can accept a drop (for nesting)
            const canAcceptDrop = (targetField, draggedField) => {
                if (!targetField || !draggedField) return false;
                const canAccept = targetField.type === 'object' || 
                       (targetField.type === 'list' && targetField.list_item_type === 'object');
                console.log('Can accept drop?', {
                    targetField: targetField.name,
                    targetType: targetField.type,
                    draggedField: draggedField.name,
                    canAccept
                });
                return canAccept;
            };
            
            // Handle drag over
            const handleDragOver = (e, targetPath, targetField, position = 'before') => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!draggedField) return;
                
                // Don't allow dropping on itself or its children
                if (isChildPath(targetPath, draggedField.path)) return;
                
                e.dataTransfer.dropEffect = 'move';
                
                // Update visual feedback
                const wrapper = e.target.closest('.field-item-wrapper');
                if (wrapper) {
                    // Remove previous indicators
                    document.querySelectorAll('.drag-over, .drag-over-nested').forEach(el => {
                        el.classList.remove('drag-over', 'drag-over-nested');
                    });
                    
                    // Check if we're over a nestable field
                    const fieldContent = wrapper.querySelector('.field-content');
                    const rect = fieldContent.getBoundingClientRect();
                    const y = e.clientY - rect.top;
                    const threshold = rect.height / 3;
                    
                    if (canAcceptDrop(targetField, draggedField.field) && y > threshold && y < rect.height - threshold) {
                        // Show nesting indicator
                        wrapper.classList.add('drag-over-nested');
                        fieldContent.classList.add('can-accept-drop');
                        setDragOverInfo({ path: targetPath, position: 'nest' });
                    } else {
                        // Show reorder indicator
                        wrapper.classList.add('drag-over');
                        document.querySelectorAll('.can-accept-drop').forEach(el => {
                            el.classList.remove('can-accept-drop');
                        });
                        setDragOverInfo({ path: targetPath, position: y < rect.height / 2 ? 'before' : 'after' });
                    }
                }
            };
            
            // Handle drag leave
            const handleDragLeave = (e) => {
                e.stopPropagation();
                const wrapper = e.target.closest('.field-item-wrapper');
                if (wrapper) {
                    wrapper.classList.remove('drag-over', 'drag-over-nested');
                    wrapper.querySelector('.field-content')?.classList.remove('can-accept-drop');
                }
            };
            
            // Handle drop
            const handleDrop = (e, targetPath, targetField) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!draggedField || !dragOverInfo) return;
                
                // Don't allow dropping on itself or its children
                if (isChildPath(targetPath, draggedField.path)) return;
                
                // Call the parent's move handler
                if (onFieldMove) {
                    onFieldMove(draggedField.path, dragOverInfo.path, dragOverInfo.position);
                }
                
                // Clean up
                handleDragEnd(e);
            };
            
            // Helper to check if targetPath is a child of draggedPath
            const isChildPath = (targetPath, draggedPath) => {
                if (targetPath.length <= draggedPath.length) return false;
                for (let i = 0; i < draggedPath.length; i++) {
                    if (targetPath[i] !== draggedPath[i]) return false;
                }
                return true;
            };
            
            return (
                <div className="field-editor-container">
                    {fields.map((field, index) => {
                        const currentPath = [...path, index];
                        const isNestable = field.type === 'object' || (field.type === 'list' && field.list_item_type === 'object');
                        const hasNestedFields = field.nested_fields && field.nested_fields.length > 0;
                        
                        return (
                            <div 
                                key={field.id || index} 
                                className="field-item-wrapper"
                                draggable="true"
                                onDragStart={(e) => handleDragStart(e, currentPath, field)}
                                onDragEnd={handleDragEnd}
                                onDragOver={(e) => handleDragOver(e, currentPath, field)}
                                onDragLeave={handleDragLeave}
                                onDrop={(e) => handleDrop(e, currentPath, field)}
                            >
                                <div className={`field-item level-${level}`} style={{
                                    marginLeft: level * 24 + 'px',
                                    marginBottom: hasNestedFields ? '8px' : '12px',
                                    position: 'relative'
                                }}>
                                    {/* Connection line for nested fields */}
                                    {level > 0 && (
                                        <div className="field-connector" style={{
                                            position: 'absolute',
                                            left: '-20px',
                                            top: '0',
                                            bottom: '0',
                                            width: '20px',
                                            borderLeft: '2px solid #e2e8f0',
                                            borderBottom: '2px solid #e2e8f0'
                                        }} />
                                    )}
                                    
                                    <div className="field-content" data-type={field.type} style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '12px',
                                        padding: '12px 16px',
                                        background: level === 0 ? 'white' : '#f8fafc',
                                        border: `1px solid ${isNestable ? '#3b82f6' : '#e2e8f0'}`,
                                        borderRadius: '8px',
                                        transition: 'all 0.2s'
                                    }}>
                                        {/* Drag Handle */}
                                        <div className="field-drag-handle" title="Drag to reorder">
                                            ⋮⋮
                                        </div>
                                        
                                        {/* Field Icon */}
                                        <div className="field-icon" style={{
                                            width: '32px',
                                            height: '32px',
                                            background: field.type === 'object' ? '#dbeafe' : 
                                                       field.type === 'list' ? '#dcfce7' : 
                                                       field.type === 'string' ? '#fef3c7' : 
                                                       field.type === 'integer' || field.type === 'float' ? '#e0e7ff' : 
                                                       field.type === 'boolean' ? '#fee2e2' : '#f3f4f6',
                                            borderRadius: '6px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            color: field.type === 'object' ? '#3b82f6' : 
                                                   field.type === 'list' ? '#22c55e' : 
                                                   field.type === 'string' ? '#f59e0b' : 
                                                   field.type === 'integer' || field.type === 'float' ? '#6366f1' : 
                                                   field.type === 'boolean' ? '#ef4444' : '#6b7280'
                                        }}>
                                            {field.type === 'object' ? '{}' : 
                                             field.type === 'list' ? '[]' : 
                                             field.type === 'string' ? '""' : 
                                             field.type === 'integer' || field.type === 'float' ? '#' : 
                                             field.type === 'boolean' ? '?' : 'T'}
                                        </div>
                                        
                                        {/* Field Details */}
                                        <div className="field-details" style={{ flex: 1 }}>
                                            <div style={{ display: 'flex', gap: '8px', alignItems: 'center', marginBottom: '4px' }}>
                                                <input
                                                    type="text"
                                                    value={field.name}
                                                    onChange={(e) => onFieldUpdate(currentPath, { name: e.target.value })}
                                                    placeholder="field_name"
                                                    style={{
                                                        padding: '4px 8px',
                                                        border: '1px solid #e2e8f0',
                                                        borderRadius: '4px',
                                                        fontFamily: 'Monaco, Menlo, monospace',
                                                        fontSize: '13px',
                                                        fontWeight: '500',
                                                        background: 'white',
                                                        minWidth: '120px'
                                                    }}
                                                />
                                                
                                                <select
                                                    value={field.type}
                                                    onChange={(e) => {
                                                        const newType = e.target.value;
                                                        const updates = { type: newType };
                                                        // Reset nested fields if changing from nestable type
                                                        if (!['object', 'list'].includes(newType)) {
                                                            updates.nested_fields = [];
                                                            updates.list_item_type = null;
                                                        }
                                                        onFieldUpdate(currentPath, updates);
                                                    }}
                                                    style={{
                                                        padding: '4px 8px',
                                                        border: '1px solid #e2e8f0',
                                                        borderRadius: '4px',
                                                        fontSize: '13px',
                                                        background: 'white',
                                                        fontWeight: '500',
                                                        color: '#6366f1'
                                                    }}
                                                >
                                                    {fieldTypes.map(type => (
                                                        <option key={type.value} value={type.value}>{type.label}</option>
                                                    ))}
                                                </select>
                                                
                                                {field.type === 'list' && (
                                                    <select
                                                        value={field.list_item_type || 'string'}
                                                        onChange={(e) => {
                                                            const itemType = e.target.value;
                                                            const updates = { list_item_type: itemType };
                                                            // Initialize nested fields for object items
                                                            if (itemType === 'object' && !field.nested_fields) {
                                                                updates.nested_fields = [];
                                                            } else if (itemType !== 'object') {
                                                                updates.nested_fields = [];
                                                            }
                                                            onFieldUpdate(currentPath, updates);
                                                        }}
                                                        style={{
                                                            padding: '4px 8px',
                                                            border: '1px solid #e2e8f0',
                                                            borderRadius: '4px',
                                                            fontSize: '12px',
                                                            background: '#f8fafc'
                                                        }}
                                                    >
                                                        <option value="string">of Text</option>
                                                        <option value="integer">of Number</option>
                                                        <option value="float">of Decimal</option>
                                                        <option value="object">of Object</option>
                                                    </select>
                                                )}
                                            </div>
                                            
                                            <input
                                                type="text"
                                                value={field.description}
                                                onChange={(e) => onFieldUpdate(currentPath, { description: e.target.value })}
                                                placeholder="Describe what this field contains..."
                                                style={{
                                                    width: '100%',
                                                    padding: '4px 8px',
                                                    border: '1px solid #f1f5f9',
                                                    borderRadius: '4px',
                                                    fontSize: '12px',
                                                    color: '#64748b',
                                                    background: '#f8fafc'
                                                }}
                                            />
                                        </div>
                                        
                                        {/* Field Actions */}
                                        <div className="field-actions" style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            <label style={{ 
                                                display: 'flex', 
                                                alignItems: 'center', 
                                                fontSize: '12px',
                                                padding: '4px 8px',
                                                background: field.required ? '#dcfce7' : '#f1f5f9',
                                                color: field.required ? '#15803d' : '#64748b',
                                                borderRadius: '4px',
                                                cursor: 'pointer',
                                                fontWeight: '500'
                                            }}>
                                                <input
                                                    type="checkbox"
                                                    checked={field.required !== false}
                                                    onChange={(e) => onFieldUpdate(currentPath, { required: e.target.checked })}
                                                    style={{ marginRight: '4px', cursor: 'pointer' }}
                                                />
                                                Required
                                            </label>
                                            
                                            {isNestable && (
                                                <button
                                                    onClick={() => onAddNestedField(currentPath)}
                                                    style={{
                                                        padding: '6px 12px',
                                                        background: '#3b82f6',
                                                        color: 'white',
                                                        border: 'none',
                                                        borderRadius: '4px',
                                                        cursor: 'pointer',
                                                        fontSize: '12px',
                                                        fontWeight: '500',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        gap: '4px',
                                                        transition: 'all 0.2s'
                                                    }}
                                                    onMouseEnter={(e) => e.target.style.background = '#2563eb'}
                                                    onMouseLeave={(e) => e.target.style.background = '#3b82f6'}
                                                >
                                                    <span style={{ fontSize: '16px' }}>+</span>
                                                    Add Field
                                                </button>
                                            )}
                                            
                                            <button
                                                onClick={() => onFieldDelete(currentPath)}
                                                style={{
                                                    width: '32px',
                                                    height: '32px',
                                                    background: '#fee2e2',
                                                    color: '#dc2626',
                                                    border: 'none',
                                                    borderRadius: '4px',
                                                    cursor: 'pointer',
                                                    fontSize: '16px',
                                                    fontWeight: 'bold',
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    justifyContent: 'center',
                                                    transition: 'all 0.2s'
                                                }}
                                                onMouseEnter={(e) => e.target.style.background = '#fecaca'}
                                                onMouseLeave={(e) => e.target.style.background = '#fee2e2'}
                                            >
                                                ×
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Nested fields */}
                                {hasNestedFields && (
                                    <div className="nested-fields" style={{
                                        marginTop: '0',
                                        position: 'relative'
                                    }}>
                                        <FieldEditor
                                            fields={field.nested_fields}
                                            onFieldUpdate={onFieldUpdate}
                                            onFieldMove={onFieldMove}
                                            onFieldDelete={onFieldDelete}
                                            onAddNestedField={onAddNestedField}
                                            fieldTypes={fieldTypes}
                                            path={currentPath}
                                        />
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };
        
        // Live Monitoring Modal Component
        const LiveMonitoringModal = ({ queueItem, onClose }) => {
            const [monitoringData, setMonitoringData] = useState(null);
            const [wsConnected, setWsConnected] = useState(false);
            const wsRef = useRef(null);
            
            useEffect(() => {
                // Initial fetch
                fetchMonitoringData();
                
                // Setup WebSocket connection
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/extraction/${queueItem.id}`;
                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;
                
                ws.onopen = () => {
                    console.log('WebSocket connected for monitoring');
                    setWsConnected(true);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'monitoring_update') {
                            setMonitoringData(data);
                            
                            // Close modal if processing is complete
                            if (data.status === 'completed' || data.status === 'failed') {
                                setTimeout(onClose, 2000);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    setWsConnected(false);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setWsConnected(false);
                };
                
                // Fallback polling if WebSocket fails
                const interval = setInterval(() => {
                    if (!wsConnected) {
                        fetchMonitoringData();
                    }
                }, 2000);
                
                // Cleanup
                return () => {
                    clearInterval(interval);
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, [queueItem.id]);
            
            const fetchMonitoringData = async () => {
                try {
                    const response = await fetch(`${API_BASE}/queue/monitor/${queueItem.id}`);
                    const data = await response.json();
                    setMonitoringData(data);
                    
                    // Close modal if processing is complete
                    if (data.status === 'completed' || data.status === 'failed') {
                        setTimeout(onClose, 2000);
                    }
                } catch (error) {
                    console.error('Failed to fetch monitoring data:', error);
                }
            };
            
            const handleForceComplete = async () => {
                try {
                    await fetch(`${API_BASE}/queue/force-complete/${queueItem.id}`, {
                        method: 'POST'
                    });
                    onClose();
                } catch (error) {
                    console.error('Failed to force complete:', error);
                }
            };
            
            const handleAbort = async () => {
                try {
                    await fetch(`${API_BASE}/queue/abort/${queueItem.id}`, {
                        method: 'POST'
                    });
                    onClose();
                } catch (error) {
                    console.error('Failed to abort:', error);
                }
            };
            
            return (
                <div className="modal-backdrop" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <span>Live Extraction Monitor</span>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        {monitoringData ? (
                            <div>
                                <div style={{ marginBottom: '16px' }}>
                                    <strong>{queueItem.store_name} - {queueItem.category}</strong>
                                    <div style={{ fontSize: '14px', color: '#64748b' }}>
                                        Running for {monitoringData.duration} seconds
                                    </div>
                                </div>
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>
                                        Current: Iteration {monitoringData.current_iteration}, {monitoringData.current_stage}
                                    </div>
                                    <div style={{ display: 'flex', gap: '8px', fontSize: '14px' }}>
                                        <span className={monitoringData.structure_complete ? 'status-complete' : ''}>
                                            Structure {monitoringData.structure_complete ? '✓' : '⚡'}
                                        </span>
                                        <span>→</span>
                                        <span className={monitoringData.products_complete ? 'status-complete' : ''}>
                                            Products {monitoringData.products_complete ? '✓' : '⚡'}
                                        </span>
                                        <span>→</span>
                                        <span>Details</span>
                                        <span>→</span>
                                        <span>Validation</span>
                                    </div>
                                </div>
                                
                                {monitoringData.locked_items && monitoringData.locked_items.length > 0 && (
                                    <div style={{ marginBottom: '16px', background: '#f8fafc', padding: '12px', borderRadius: '6px' }}>
                                        <div style={{ fontWeight: 500, marginBottom: '8px' }}>
                                            Locked from Iteration {monitoringData.current_iteration - 1}:
                                        </div>
                                        <ul style={{ marginLeft: '20px', fontSize: '14px' }}>
                                            {monitoringData.locked_items.map((item, index) => (
                                                <li key={index}>{item}</li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>Currently Processing:</div>
                                    <div style={{ fontSize: '14px', color: '#64748b' }}>
                                        {monitoringData.current_processing}
                                    </div>
                                </div>
                                
                                <div style={{ marginBottom: '16px' }}>
                                    <div style={{ fontWeight: 500, marginBottom: '8px' }}>Models Status:</div>
                                    <div style={{ fontSize: '14px' }}>
                                        {monitoringData.models_status.map((model, index) => (
                                            <div key={index} style={{ marginBottom: '4px' }}>
                                                • {model.name}: {model.status}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                {monitoringData.duration > 60 && (
                                    <div style={{ marginTop: '20px', display: 'flex', gap: '12px' }}>
                                        <button className="btn btn-primary" onClick={handleForceComplete}>
                                            Force Continue
                                        </button>
                                        <button className="btn btn-secondary" onClick={handleAbort}>
                                            Abort
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="loading">
                                <div className="spinner"></div>
                                Loading monitoring data...
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
